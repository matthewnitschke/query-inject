<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title"></title>

        <link rel="stylesheet" href="styles.css">

        <script src="../lib/vue.js"></script>
    </head>
    <body class="no-select">
        
        <div id="app">

            <h2>Query Inject</h2>

            <div class="global-enabled-wrapper">
                <input type="checkbox" v-model="globalEnabled" @change="save"/>
                <label for="globalEnabled">Enabled</label>
            </div>

            <div :class="{ disabled: !globalEnabled }">
                <h3>Query Params to Inject</h3>
    
                <div class="query-params" v-for="param in queryParams">
                    <div class="input-param-wrapper">
                        <input type="checkbox" v-model="param.enabled" @change="save" />
                        <input type="text" v-model="param.key" @input="save" placeholder="key" />
                        <input type="text" v-model="param.value" @input="save" placeholder="value" style="flex-shrink: 2"/>
                        <input type="button" class="delete-button" value="✕" @click="removeQueryParam(param)">
                    </div>
                </div>
    
                <input type="button" class="button" value="+" @click="addQueryParam">
    
                <div>
                    <h3>Url Matchers</h3>
                    <div v-for="urlMatch in urlMatchers">
                        <div class="input-param-wrapper">
                            <input type="checkbox" v-model="urlMatch.enabled" @change="save" />
                            <input type="text" v-model="urlMatch.matchStr" @input="save" placeholder="url" />
                            <input type="button" class="delete-button" value="✕" @click="removeUrlMatcher(urlMatch)">
                        </div>
                    </div>
                    <input type="button" class="button" value="+" @click="addMatcher">
                </div>
            </div>
            </div>

        
        <script src="script.js"></script>
    </body>
</html>
